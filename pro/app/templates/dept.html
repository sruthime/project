{% extends 'base.html'%}

{% block title %}
dept
{% endblock %}

{% block content %}
<h1 class="text-center">Our Departments </h1>
<hr>

{% for d in dept%}

<div class="mx-auto w-50 bg-info text-center text-black p-3 my-5 border border-danger border border-5 rounded-5">

    <p>{{d.description}}</p>
</div>

{% endfor %}
</div>
{% endblock %}
